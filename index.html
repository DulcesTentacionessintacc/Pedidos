<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dulces Tentaciones Sin T.a.c.c.</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form id="tortas" action="" class="formulario" name="tortas"> 
      <img src="Logo.png" class="imgLogo" />

      <h1 class="formulario__titulo"></h1>
      <h3 class="formulario__subtitulo">PEDIDO</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar su pedido
      </p>

      <label for="bizcochuelo" class="formulario__label"
        >SABOR DEL BIZCOCHUELO</label
      >
      <select id="bizcochuelo" name="listaservicios" class="formulario__input" onchange="precio()" >
        <option value="">-- ELIJA UN SABOR --</option>
        <option value="BIZCOCHUELO DE VAINILLA">BIZCOCHUELO DE VAINILLA</option>
        <option value="BIZCOCHUELO DE CHOCOLATE">BIZCOCHUELO DE CHOCOLATE</option>
        
      </select>

      <label for="relleno1" class="formulario__label"
        >RELLENO 1</label
      >
      <select id="listacremas" name="listacremas" class="formulario__input2" onchange="javascript: cambia_cremas(this.options[this.selectedIndex].value); precio()">
        <option value="">-- ELIJA UN SABOR --</option>
        <option value="DULCE DE LECHE REPOSTERO">DULCE DE LECHE REPOSTERO</option>
        <option value="GANACHE DE CHOCOLATE NEGRO">GANACHE DE CHOCOLATE NEGRO</option>
        <option value="GANACHE BLANCO CON MARROC">GANACHE BLANCO CON MARROC</option>
        <option value="COMBINADO DE REPOSTERO CON GANACHE NEGRO">COMBINADO DE REPOSTERO CON GANACHE NEGRO</option>
      </select>

      <label for="relleno2" class="formulario__label"
        >RELLENO 2</label>
      
        <select id="cremas" name="cremas" class="formulario__input" onchange="precio()" >
          <option value="">-- ELIJA UN SABOR --</option>
         </select>

      <label for="decoracion" class="formulario__label"
        >DECORACION</label
      >
      <select id="decoracion" name="decoracion" class="formulario__input" onchange="precio()">
        <option value="">-- ELIJA UN SABOR --</option>
        <option value="CREMA DE LECHE">CREMA DE LECHE</option>
        <option value="GANACHE DE CHOCOLATE">GANACHE DE CHOCOLATE</option>
        <option value="MERENGUE">MERENGUE</option>
        <option value="BUTTERCREAM">BUTTERCREAM</option>
      </select>

      <label for="tamaño" class="formulario__label"
        >TAMAÑO DE BIZCOCHUELO</label
      >
      <select id="tamaño" name="tamaño" class="formulario__input" onchange="precio()">
        <option>-- ELIJA LA CANTIDAD DE PORCIONES --</option>
        <option value="10 PORCIONES">10 PORCIONES</option>
        <option value="16 PORCIONES">16 PORCIONES</option>
        <option value="22 PORCIONES">22 PORCIONES</option>
        <option value="30 PORCIONES">30 PORCIONES</option>
      </select>

    <p>
      <h2 id="salida" class="formulario__label2"></h2>
    </p>
         
      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />
      <label for="detalle" class="formulario__label">Agregar descripcion especifica respecto a la decoración (Decoracion Femenina o Masculina,frases,etc)</label>
      <input
        id="detalle"
        type="text"
        class="formulario__input"
        placeholder="Agrega una descripción"
      />
     
      <div id="respuesta" class="formulario__label2"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
